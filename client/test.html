<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-mono">
    <div class="modal-box">
        <form method="dialog">
            <button id="close-skill-training-btn"
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <h3 id="contest-title" class="font-bold text-lg">Enter a Contest</h3>

        <div id="contest-container">
            <div id="choose-a-contest">
                <p class="text-neutral text-sm my-4">Choose a contest from the list below. You have a higher chance of winning if your pet has a high level in the listed skills!</p>

                <div class="overflow-x-auto my-4">
                    <table class="table">

                      <thead>
                        <tr>
                          <th>Contest</th>
                          <th>Skills</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr>
                          <td>Agility Challenge</td>
                          <td>Agility, Stealth</td>
                          <td><button class="enter-contest-btns btn btn-sm" name="agilityChallenge" data-mainSkill="agility" data-otherSkill="stealth">Enter</button></td>
                        </tr>

                        <tr>
                          <td>Strength Showdown</td>
                          <td>Strength, Endurance</td>
                          <td><button class="enter-contest-btns btn btn-sm" name="strengthShowdown" data-mainSkill="strength" data-otherSkill="endurance">Enter</button></td>
                        </tr>

                        <tr>
                          <td>Mind Maze</td>
                          <td>Intelligence, Stealth</td>
                          <td><button class="enter-contest-btns btn btn-sm" name="mindMaze" data-mainSkill="intelligence" data-otherSkill="stealth">Enter</button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
